<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image"
        content="https://dnh273.github.io/thank-you-for-paying/320039760_695117155358786_6858901727656324685_n.jpg">
    <title>Thank you for paying!</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./peeps-avatar-alpha.png" type="image/x-icon">
    <script src="./main.js" defer></script>
</head>

<body>

    <div class="card">
        <h3>Thank you for paying!</h3>
        <img src="./320039760_695117155358786_6858901727656324685_n.jpg" alt="">

        <button type="button" class="btn-clipBoard">
            Click to copy ID card
        </button>
    </div>

    <!-- Waves -->
    <div class="header">

        <!--Content before waves-->
        <div class="inner-header flex">
            <!--Just the logo.. Don't mind this-->

        </div>

        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </div>
</body>


</html>
